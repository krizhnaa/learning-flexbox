<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="box">
        <div class="lbox">
            <h2 id="yr">Your Result</h2>
            <div class="circle">
                <p id="circlescore">76</p>
                <p id="circletext">of 100</p>
            </div>
            <h1 id="great">Great</h1>
            <p id="lboxp">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="rbox">
            <h2 id="sum">Summary</h2>

            <div id="Reaction">
                <span class="LC"><img src="./assets/images/icon-reaction.svg"> Reaction</span>
                <span class="RC" style="color:gray"><b style="color:black">80</b> / 100</span>
            </div>
            <div id="Memory">
                <span class="LC"><img src="./assets/images/icon-memory.svg">Memory</span>
                <span class="RC" style="color:gray"><b style="color:black">92</b> / 100</span>
            </div>
            <div id="Verbal">
                <span class="LC"><img src="./assets/images/icon-verbal.svg"> Verbal</span>
                <span class="RC" style="color:gray"><b style="color:black">61</b> / 100</span>
            </div>
            <div id="Visual">
                <span class="LC"><img src="./assets/images/icon-visual.svg"> Visual</span>
                <span class="RC" style="color:gray"><b style="color:black">72</b> / 100</span>
            </div>
            <button class="btn-hover color">Continue</button>
        </div>
    </div>
    <!-- <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Krishna</a>.
    </footer> -->
</body>

</html>
