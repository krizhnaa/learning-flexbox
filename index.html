<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="box">
        <div class="lbox">
            <h2 id="yr">Your Result</h2>
            <div class="circle">
                <p id="circlescore">76</p>
                <p id="circletext">of 100</p>
            </div>
            <h1 id="great">Great</h1>
            <p id="lboxp">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="rbox">
            <h2 id="sum">Summary</h2>

            <div id="Reaction"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                <p class="alignl">Reaction</p>
                
                <p class="alignr">80 / 100</p>
            </div>
            <div id="Memory"><img src="./assets/images/icon-memory.svg" alt="icon-memory"> 
                <p class="alignl">Memory</p>
                
                <p class="alignr">92 / 100</p>
            </div>
            <div id="Verbal"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                <p class="alignl">Verbal</p>
                
                <p class="alignr">61 / 100</p>
            </div>
            <div id="Visual"><img src="./assets/images/icon-visual.svg" alt="icon-visual">
                <p class="alignl">Visual</p>
                
                <p class="alignr">72 / 100</p>
            </div>
            <button> Continue </button>
        </div>
    </div>

        Coded by <a href="#">Krishna</a>.
    </footer> -->
</body>

</html>
